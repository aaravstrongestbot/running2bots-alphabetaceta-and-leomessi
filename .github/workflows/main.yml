name: Run bot

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "user_interface.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4.0.0

      - name: Prepare config
        run: sed -i "s/TokenTimeIsBackBuddyss/${{ secrets.LICHESS_KEY }}/g" config.yml

      - name: Make Stockfish executable
        run: chmod +x ./engines/stockfish

      - name: Run bot with long wait
        run: |
          set -x
          python -u user_interface.py <<EOF
          matchmaking
          EOF
          sleep $((5 * 60 * 60 + 50 * 60))
          python -u user_interface.py <<EOF
          stop
          EOF
